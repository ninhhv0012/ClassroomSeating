<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêi·ªÉm danh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .board-label {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .classroom {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding: 10px;
        }

        .section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: fit-content;
        }

        .section-title {
            text-align: center;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .seat {
            width: 70px;
            height: 70px;
            border: 3px solid #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            position: relative;
            font-size: 0.85em;
            flex-shrink: 0;
        }

        .seat:hover:not(.occupied):not(.my-seat) {
            border-color: #667eea;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .seat.available {
            border-color: #27ae60;
            background: #e8f8f0;
        }

        .seat.occupied {
            border-color: #e74c3c;
            background: #fadbd8;
            cursor: not-allowed;
        }

        .seat.my-seat {
            border-color: #3498db;
            background: #d6eaf8;
            border-width: 4px;
        }

        .seat::after {
            content: attr(data-position);
            position: absolute;
            bottom: -20px;
            font-size: 0.7em;
            color: #999;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }

        .status.info {
            background: #d6eaf8;
            color: #1f618d;
        }

        .status.warning {
            background: #fcf3cf;
            color: #7d6608;
        }

        .status.success {
            background: #d5f4e6;
            color: #0e6251;
        }

        .status.error {
            background: #fadbd8;
            color: #922b21;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-box {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            border: 3px solid;
        }

        .legend-box.available {
            border-color: #27ae60;
            background: #e8f8f0;
        }

        .legend-box.occupied {
            border-color: #e74c3c;
            background: #fadbd8;
        }

        .legend-box.mine {
            border-color: #3498db;
            background: #d6eaf8;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .modal input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: #27ae60;
            color: white;
        }

        .btn-submit:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: #95a5a6;
            color: white;
        }

        .btn-cancel:hover {
            background: #7f8c8d;
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 10px;
                border-radius: 10px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 0.85em;
                margin-bottom: 15px;
            }

            .classroom {
                gap: 8px;
                justify-content: center;
                padding: 5px;
                -webkit-overflow-scrolling: touch;
                overflow-x: visible;
            }

            .section {
                gap: 6px;
            }

            .section-title {
                font-size: 0.75em;
                white-space: nowrap;
            }

            .row {
                gap: 4px;
            }

            .seat {
                width: 40px;
                height: 40px;
                font-size: 0.55em;
                border-width: 2px;
                padding: 2px;
            }

            .seat::after {
                font-size: 0.55em;
                bottom: -15px;
            }

            .board-label {
                font-size: 0.95em;
                padding: 8px;
                margin-bottom: 15px;
            }

            .legend {
                flex-direction: row;
                gap: 10px;
                padding: 10px;
                margin-top: 15px;
                justify-content: center;
                flex-wrap: wrap;
            }

            .legend-item {
                justify-content: center;
                font-size: 0.85em;
            }

            .legend-box {
                width: 20px;
                height: 20px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
                margin: 10% auto;
            }

            .modal-content h2 {
                font-size: 1.5em;
            }

            .form-group input {
                font-size: 1em;
            }
        }

        /* X√≥a h∆∞·ªõng d·∫´n scroll v√¨ gi·ªù kh√¥ng c·∫ßn scroll */
        @media (max-width: 768px) {
            .classroom {
                position: relative;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéì ƒêi·ªÉm danh</h1>
        <p class="subtitle">Ch·ªçn v·ªã tr√≠ ng·ªìi c·ªßa b·∫°n trong l·ªõp h·ªçc</p>

        <div class="board-label">üìã B·∫¢NG (Ph√≠a tr∆∞·ªõc)</div>

        <div class="classroom" id="classroom">
            <!-- Left Section -->
            <div class="section">
                <div class="section-title">D√£y Tr√°i</div>
                <div id="left-section"></div>
            </div>

            <!-- Middle Section -->
            <div class="section">
                <div class="section-title">D√£y Gi·ªØa</div>
                <div id="middle-section"></div>
            </div>

            <!-- Right Section -->
            <div class="section">
                <div class="section-title">D√£y Ph·∫£i</div>
                <div id="right-section"></div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box available"></div>
                <span>C√≤n tr·ªëng</span>
            </div>
            <div class="legend-item">
                <div class="legend-box occupied"></div>
                <span>ƒê√£ c√≥ ng∆∞·ªùi</span>
            </div>
            <div class="legend-item">
                <div class="legend-box mine"></div>
                <span>Ch·ªó c·ªßa b·∫°n</span>
            </div>
        </div>

        <div id="status" class="status info">
            Vui l√≤ng ch·ªçn m·ªôt ch·ªó ng·ªìi tr·ªëng ƒë·ªÉ ƒëƒÉng k√Ω
        </div>
    </div>

    <!-- Modal nh·∫≠p t√™n -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>ƒêi·ªÉm danh</h2>
            <input type="text" id="firstName" placeholder="Nh·∫≠p h·ªç c·ªßa b·∫°n..." maxlength="50">
            <input type="text" id="lastName" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n..." maxlength="50">
            <div class="modal-buttons">
                <button class="btn btn-submit" onclick="submitSeat()">X√°c nh·∫≠n</button>
                <button class="btn btn-cancel" onclick="closeModal()">H·ªßy</button>
            </div>
        </div>
    </div>

    <script>
        let selectedSeatId = null;
        let hasSubmitted = false;
        let currentSettings = null;
        let sessionId = null;

        // T·∫°o ho·∫∑c l·∫•y session ID unique cho browser
        function getSessionId() {
            if (!sessionId) {
                sessionId = localStorage.getItem('sessionId');
                if (!sessionId) {
                    // T·∫°o session ID unique t·ª´ timestamp + random + browser fingerprint
                    const timestamp = Date.now();
                    const random = Math.random().toString(36).substring(2, 15);
                    const screenInfo = `${screen.width}x${screen.height}x${screen.colorDepth}`;
                    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    const fingerprint = btoa(`${navigator.userAgent}|${screenInfo}|${timezone}|${navigator.language}`);
                    sessionId = `${timestamp}-${random}-${fingerprint.substring(0, 20)}`;
                    localStorage.setItem('sessionId', sessionId);
                }
            }
            return sessionId;
        }

        // Ki·ªÉm tra session ƒë√£ submit ch∆∞a
        async function checkIPStatus() {
            try {
                const response = await fetch('/api/check-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sessionId: getSessionId() })
                });
                const data = await response.json();
                hasSubmitted = data.hasSubmitted;

                if (hasSubmitted) {
                    showStatus('B·∫°n ƒë√£ ƒêi·ªÉm danh r·ªìi!', 'warning');
                }
            } catch (error) {
                console.error('Error checking session:', error);
            }
        }

        // Load danh s√°ch ch·ªó ng·ªìi
        async function loadSeats() {
            try {
                const [seatsRes, settingsRes] = await Promise.all([
                    fetch('/api/seats/user', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ sessionId: getSessionId() })
                    }),
                    fetch('/api/admin/settings')
                ]);
                const seats = await seatsRes.json();
                const settings = await settingsRes.json();
                currentSettings = settings;

                renderSeats(seats, settings);
            } catch (error) {
                showStatus('L·ªói khi t·∫£i d·ªØ li·ªáu: ' + error.message, 'error');
            }
        }

        // Render ch·ªó ng·ªìi
        function renderSeats(seats, settings) {
            const leftSection = document.getElementById('left-section');
            const middleSection = document.getElementById('middle-section');
            const rightSection = document.getElementById('right-section');

            leftSection.innerHTML = '';
            middleSection.innerHTML = '';
            rightSection.innerHTML = '';

            const seatsBySection = {
                left: {},
                middle: {},
                right: {}
            };

            seats.forEach(seat => {
                if (!seatsBySection[seat.section][seat.row]) {
                    seatsBySection[seat.section][seat.row] = [];
                }
                seatsBySection[seat.section][seat.row].push(seat);
            });

            // Render t·ª´ng section v·ªõi s·ªë h√†ng ƒë·ªông
            for (let row = 1; row <= settings.rows; row++) {
                // Left section
                if (settings.left_cols > 0) {
                    const leftRow = document.createElement('div');
                    leftRow.className = 'row';
                    (seatsBySection.left[row] || []).forEach(seat => {
                        leftRow.appendChild(createSeatElement(seat));
                    });
                    leftSection.appendChild(leftRow);
                }

                // Middle section
                if (settings.middle_cols > 0) {
                    const middleRow = document.createElement('div');
                    middleRow.className = 'row';
                    (seatsBySection.middle[row] || []).forEach(seat => {
                        middleRow.appendChild(createSeatElement(seat));
                    });
                    middleSection.appendChild(middleRow);
                }

                // Right section
                if (settings.right_cols > 0) {
                    const rightRow = document.createElement('div');
                    rightRow.className = 'row';
                    (seatsBySection.right[row] || []).forEach(seat => {
                        rightRow.appendChild(createSeatElement(seat));
                    });
                    rightSection.appendChild(rightRow);
                }
            }

            // ·∫®n section n·∫øu c√≥ 0 ch·ªó
            document.querySelectorAll('.section')[0].style.display = settings.left_cols > 0 ? 'flex' : 'none';
            document.querySelectorAll('.section')[1].style.display = settings.middle_cols > 0 ? 'flex' : 'none';
            document.querySelectorAll('.section')[2].style.display = settings.right_cols > 0 ? 'flex' : 'none';
        }

        // T·∫°o element cho m·ªói ch·ªó ng·ªìi
        function createSeatElement(seat) {
            const div = document.createElement('div');
            div.className = 'seat';
            div.dataset.id = seat.id;
            div.dataset.position = `${seat.row}-${seat.col}`;

            if (seat.isMyIP) {
                div.classList.add('my-seat');
                div.textContent = '‚úì';
                div.title = 'Ch·ªó c·ªßa b·∫°n';
            } else if (seat.occupied) {
                div.classList.add('occupied');
                div.textContent = '‚úñ';
                div.title = 'ƒê√£ c√≥ ng∆∞·ªùi';
            } else {
                div.classList.add('available');
                div.textContent = '‚óã';
                div.title = 'C√≤n tr·ªëng - Click ƒë·ªÉ ƒëƒÉng k√Ω';
                div.onclick = () => selectSeat(seat.id);
            }

            return div;
        }

        // Ch·ªçn ch·ªó ng·ªìi
        function selectSeat(seatId) {
            if (hasSubmitted) {
                showStatus('B·∫°n ƒë√£ ƒêi·ªÉm danh r·ªìi!', 'warning');
                return;
            }

            selectedSeatId = seatId;
            document.getElementById('modal').style.display = 'block';
            document.getElementById('firstName').focus();
        }

        // ƒê√≥ng modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            selectedSeatId = null;
        }

        // Submit ƒëƒÉng k√Ω
        async function submitSeat() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();

            if (!firstName || !lastName) {
                alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß H·ªç v√† T√™n!');
                return;
            }

            try {
                const response = await fetch('/api/submit-seat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        seatId: selectedSeatId,
                        firstName: firstName,
                        lastName: lastName,
                        sessionId: getSessionId()
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(data.message, 'success');
                    hasSubmitted = true;
                    closeModal();
                    loadSeats();
                } else {
                    showStatus(data.error, 'error');
                }
            } catch (error) {
                showStatus('L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            }
        }

        // Hi·ªÉn th·ªã th√¥ng b√°o
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        // Enter ƒë·ªÉ submit
        document.addEventListener('DOMContentLoaded', () => {
            // Enter ƒë·ªÉ submit t·ª´ c·∫£ 2 input fields
            document.getElementById('firstName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('lastName').focus();
                }
            });

            document.getElementById('lastName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    submitSeat();
                }
            });

            checkIPStatus();
            loadSeats();

            // Auto refresh m·ªói 5 gi√¢y
            setInterval(loadSeats, 5000);
        });

        // ƒê√≥ng modal khi click b√™n ngo√†i
        window.onclick = function (event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
